<ion-header>

  <header class="header_title">
			<div class="container">
				<div class="back_btn">
					<a (click)="back()"><i class="fa fa-arrow-left"></i></a>
				</div>
				<div class="page_title text-center">
					<h3>{{'invite-friends' | translate}}</h3>
				</div>
				<!-- <div class="menu_btn text-right">
					<a href="#"><i class="fa fa-bars" style="color:#fff;font-size:18px"></i></a>
				</div> -->
			</div>
		</header>

</ion-header>


<ion-content padding>
  <section class="bg_white full_vh pt-70 pb-40">
			<div class="container">
				<form class="search-form user-item pb-25">
					<div class="input-group">
						<input type="text" class="form-control" [(ngModel)]="search" [ngModelOptions]="{ standalone :true}" (keyup)="friendsListApiCall(userId, userId, search)" placeholder="{{'search-here' | translate}}">
						<div class="input-group-btn">
							<!-- <button type="submit" class="btn btn-default">
								<i class="fa fa-search"></i>
							</button> -->
						</div>
					</div>
				</form>
				<form class="users-list">
					<div class="user-item" *ngFor="let friend of friends; let i = index;">
						<div class="pull-left">
							<div class="user-img">
								<a href="#"><img src="{{friend.avatar}}" alt=""></a>
							</div>
							<div class="user-info pull-left">
								<h3 class="mt-15"><a href="#">{{friend.name}}</a></h3>
							</div>
						</div>
            <div *ngIf="page">
              <button *ngIf="friend.invited == true" type="submit" class="fa fa-check btn btn-theme pull-right">{{'invited' | translate}}</button>
              <button *ngIf="friend.invited == false" (click)="inviteFriendTolikepage(friend.id, i)" type="submit" class="btn btn-theme pull-right">{{'send-invite' | translate}}</button>
            </div>
            <div *ngIf="event">
              <button *ngIf="friend.invited == true" type="submit" class="fa fa-check btn btn-theme pull-right">{{'invited' | translate}}</button>
              <button *ngIf="friend.invited == false" (click)="inviteFriendToEvent(friend.id, i)" type="submit" class="btn btn-theme pull-right">{{'send-invite' | translate}}</button>
            </div>
            <div *ngIf="group">
              <button *ngIf="friend.added == true" type="submit" class="fa fa-check btn btn-theme pull-right">{{'added' | translate}}</button>
              <button *ngIf="friend.added == false" (click)="addMember(friend.id, i)" type="submit" class="btn btn-theme pull-right">{{'add' | translate}}</button>
            </div>
          </div>


				</form>
			</div>
		</section>
</ion-content>
