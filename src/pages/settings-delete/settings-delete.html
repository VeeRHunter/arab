<ion-header>

  <header class="header_title">
    <div class="container">
      <div class="back_btn">
        <a (click)="back()"><i class="fa fa-arrow-left"></i></a>
      </div>
      <div class="page_title text-center">
        <h3>{{'delete-my-account' | translate}}</h3>
      </div>
      <!-- <div class="menu_btn text-right">
					<a href="#"><i class="fa fa-bars" style="color:#fff;font-size:18px"></i></a>
				</div> -->
    </div>
  </header>

</ion-header>


<ion-content>
  <section class="bg_white full_vh pt-70">
    <div class="container">
      <form>
        <div class="form-group mt-20">
          <p class="help-block">{{'delete-account-description' | translate}}</p>
          <label for="cur_pass">{{'current-password' | translate}}:</label>
          <input type="password" class="form-control" id="cur_pass" [(ngModel)]="password" [ngModelOptions]="{ standalone :true}">
        </div>
        <div class="form-group mt-30">
          <button (click)="deleteAccount(password)" type="submit" class="btn btn-theme">{{'delete' | translate}}</button>
        </div>
      </form>
    </div>
  </section>
</ion-content>
