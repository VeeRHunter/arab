<ion-header>

  <header class="header_title">
    <div class="container">
      <div class="back_btn">

        <a (click)="back()"><i class="fa fa-arrow-left"></i></a>
      </div>
      <div class="page_title text-center">
        <h3>{{'contact-us' | translate}}</h3>
      </div>
      <!-- <div class="menu_btn text-right">
					<a href="#"><i class="fa fa-bars" style="color:#fff;font-size:18px"></i></a>
				</div> -->
    </div>
  </header>
</ion-header>

<ion-content padding>
  <section class="bg_white full_vh pt-70">
    <div class="container">
      <form>
        <div class="form-group mt-20">
          <label for="name">{{'name' | translate}}:</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="name" [ngModelOptions]="{ standalone :true}">
        </div>
        <div class="form-group">
          <label for="email">{{'email-address' | translate}}:</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="email" [ngModelOptions]="{ standalone :true}">
        </div>
        <div class="form-group">
          <label for="subject">{{'subject' | translate}}:</label>
          <input type="text" class="form-control" id="subject" [(ngModel)]="subject" [ngModelOptions]="{ standalone :true}">
        </div>
        <div class="form-group">
          <label for="message">{{'message' | translate}}:</label>
          <textarea rows="7" class="form-control" id="message" [(ngModel)]="message" [ngModelOptions]="{ standalone :true}"></textarea>
        </div>
        <div class="form-group mt-30 mb-30">
          <button (click)="contactUs(name, email, subject, message)" type="submit" class="btn btn-theme">{{'send' | translate}}</button>
        </div>
      </form>
    </div>
  </section>
</ion-content>
