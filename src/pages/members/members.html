  Ionic pages and navigation.

<ion-header>

  <header class="header_title">
			<div class="container">
				<div class="back_btn">
					<a (click)="back()" href="#"><i class="fa fa-arrow-left" style="font-size: 19px;line-height: 43px;"></i></a>
				</div>
				<div class="page_title text-center">
					<h3>{{'members' | translate}}</h3>
				</div>
				<!-- <div class="menu_btn text-right">
					<a  href="#"><i class="fa fa-bars"  style="font-size: 19px; line-height: 43px;"></i></a>
				</div> -->
			</div>
		</header>

</ion-header>


<ion-content padding>
  <section class="bg_white full_vh pt-70">
			<div class="container">
				<div class="users-list">
					<div class="user-item" *ngFor="let member of members">
						<div class="user-img">
							<a href="#"><img src="{{ member.avatar }}" alt=""></a>
						</div>
						<div class="user-info">
							<h3><a href="#">{{ member.name }}</a></h3>
						</div>
					</div> <!-- //user-item -->
				</div>
			</div>
		</section>
</ion-content>
