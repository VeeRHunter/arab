<ion-header>

  <header class="header_title">
    <div class="container">
      <div class="back_btn">
        <a (click)="back()"><i class="fa fa-arrow-left"></i></a>
      </div>
      <div class="page_title text-center">
        <h3>{{'blocked-members' | translate}}</h3>
      </div>
      <div class="menu_btn text-right">
        <a href="#"><i class="fa fa-bars" style="color:#fff;font-size:18px"></i></a>
      </div>
    </div>
  </header>

</ion-header>


<ion-content>
  <section class="bg_white full_vh pt-70">
    <div class="container">
      <form class="users-list">
        <div class="user-item">
          <div class="user-info">
            <!-- <h3 class="mb-5">Blocked People</h3> -->
            <p>{{'block-description' | translate}}</p>
            <!-- <a href="#" class="btn btn-theme mt-15"><i class="ion-android-add fz-11"></i> Add to blocked list</a> -->
          </div>
        </div>
        <div class="user-item" *ngFor="let user of blocked; let i = index;">
          <div class="pull-left">
            <div class="user-img">
              <a href="#"><img src="{{ user.avatar }}" alt=""></a>
            </div>
            <div class="user-info pull-left">
              <h3 class="mt-15"><a href="#">{{ user.name }}</a></h3>
            </div>
          </div>
          <div class="pull-right pt-15">
            <a (click)="unblockUser(user.id, i)" href="#" class="btn btn-default btn-sm">{{'unblock' | translate}}</a>
          </div>
          <div class="clearfix"></div>
        </div>
        <!-- //user-item -->
      </form>
    </div>
  </section>
</ion-content>
