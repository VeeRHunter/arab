<ion-header>
  <header class="header_title">
    <div class="container">
      <div class="back_btn">
        <a (click)="back()"><i class="fa fa-arrow-left"></i></a>
      </div>
      <div class="page_title text-center">

        <h3>online friends</h3>
      </div>
      <!-- <div class="menu_btn text-right">
        <a href="#"><i class="fa fa-bars" style="color:#fff;font-size:18px"></i></a>
      </div> -->
    </div>
  </header>
    </ion-header>


<ion-content padding>
    <section style="margin-top:40px">
      <div class="container" >
        <div *ngIf="online == '' ">

          <h3> There are no online friends</h3>
        </div>
          <div class="user-item"  *ngFor="let friend of online" >
              <div class="pull-left">
                <div class="user-img">
                  <img  src={{friend.avatar}} alt="">
                </div>
                <div class="user-info pull-left">
                  <a style="cursor:pointer">{{friend.name}}

                  </a>
                </div>
              </div>
              <div class="online_mark" style="width:10px;height:10px;background-color:green;border-radius:50%;float:right;margin-top:5px"></div>

              <div class="clearfix"></div>
            </div> <!-- //user-item -->

      </div>
    </section>
</ion-content>
