<ion-header>


     

</ion-header>


<ion-content padding >
    <section >
        <div class="container">
          <div class="users-list">
            <div class="user-item" *ngFor="let msg of messages" (click)="navigateToChat(msg.cid,userId)"  style="cursor:pointer">
              <div class="user-img">
                <img src="{{msg.avatar}}" alt="Arabface" title="Arabface">
              </div>
              <div class="user-info">
                <a > {{msg.title}}</a>
                <p> {{msg.time}}</p>
              </div>
              <div class="clearfix"></div>
              <p class="mt-10"> {{msg.message}}</p>
            </div> <!-- //user-item -->
          </div>
        </div>
      </section></ion-content>
