<ion-header>

  <header class="header_title">
    <div class="container">
      <div class="back_btn">
        <a (click)="back()"><i class="fa fa-arrow-left"></i></a>
      </div>
      <div class="page_title text-center">
        <h3>{{'change-your-password' | translate}}</h3>
      </div>
      <!-- <div class="menu_btn text-right">
					<a href="#"><i class="fa fa-bars" style="color:#fff;font-size:18px"></i></a>
				</div> -->
    </div>
  </header>

</ion-header>


<ion-content>
  <section class="bg_white full_vh pt-70">
    <div class="container">
      <form>
        <div class="form-group mt-20">
          <label for="old_pass">{{'current-password' | translate}}:</label>
          <input type="password" class="form-control" id="old_pass" [(ngModel)]="oldPassword" [ngModelOptions]="{ standalone :true}">
        </div>
        <div class="form-group">
          <label for="old_pass">{{'new-password' | translate}}:</label>
          <input type="password" class="form-control" id="conf_pass1" [(ngModel)]="newPassword1" [ngModelOptions]="{ standalone :true}">
        </div>
        <div class="form-group">
          <label for="conf_pass">{{'confirm-new-password' | translate}}:</label>
          <div id="wrongpass" style="color: red; display: none;">Password does not match!!</div>
          <input type="password" class="form-control" id="conf_pass2" [(ngModel)]="newPassword2" [ngModelOptions]="{ standalone :true}">
        </div>
        <div class="form-group mt-30">
          <button (click)="changePassword(oldPassword, newPassword1, newPassword2)" id="submit" type="submit" class="btn btn-theme">{{'save' | translate}}</button>
        </div>
      </form>
    </div>
  </section>
</ion-content>
