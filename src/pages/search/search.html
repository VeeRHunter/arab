  Ionic pages and navigation.

<ion-header>
  <header class="header_title main_header_title" style="top: 0px; height: auto; padding-bottom: 12px; padding-top: 5px;">
    <div class="container" style="width:85% !important;">
      <div (click)="back()" class="back_btn">
        <a href="#"><i class="fa fa-arrow-left" style="color:#fff;font-size:18px"></i></a>
      </div>
      <div class="page_title text-center" style="width:85%;">
        <form class="main-search">
          <div class="input-group" style="margin-top:-10px;">
            <input type="text" [(ngModel)]="searchQuery" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="{{'search-here' | translate}}" style="background-color:transparent;border:0;border-bottom:1px solid #eee;">
            <div class="input-group-btn">
              <button type="submit" class="btn btn-default">
                  <i class="fa fa-search" style="color:#fff;"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <ion-row class="filters">
        <ion-slides slidesPerView="5" dir="{{dir}}">
          <!-- <ion-slide (click)="search(searchQuery, 'all')">
            <a>{{ 'All' | translate }}</a>
          </ion-slide> -->
          <ion-slide (click)="search(searchQuery, 'user')">
            <a>{{ 'people' | translate }}</a>
          </ion-slide>
          <!-- <ion-slide (click)="search(searchQuery, 'post')">
            <a>{{ 'posts' | translate }}</a>
          </ion-slide> -->
          <ion-slide (click)="search(searchQuery, 'page')">
            <a>{{ 'pages' | translate }}</a>
          </ion-slide>
          <ion-slide (click)="search(searchQuery, 'group')">
            <a>{{ 'groups' | translate }}</a>
          </ion-slide>
          <ion-slide (click)="search(searchQuery, 'event')">
            <a>{{ 'events' | translate }}</a>
          </ion-slide>
          <ion-slide (click)="search(searchQuery, 'video')">
            <a>{{ 'videos' | translate }}</a>
          </ion-slide>
          <ion-slide class="last-slide">
          </ion-slide>
        </ion-slides>
    </ion-row>
  </header>
</ion-header>


<ion-content>
  <section class="bg_grey full_vh pages" style="margin-top: 100px;">
    <div class="container">
      <div class="tab-content" *ngIf="type == 'user'">
        <div class="user-suggestion-list box">
          <div class="user-item" *ngFor="let user of searchRes.users; let i = index;">
            <div (click)="GoToProfile(user.id)" class="user-img" style="border-radius: 100px; border: 0px solid #5c0632;">
              <a href="#"><img src="{{ user.avatar }}" style="border-radius: 100px;" alt=""></a>
            </div>
            <div (click)="GoToProfile(user.id)" class="user-info">
              <h3 class="mt-15"><a href="#">{{ user.name }}</a></h3>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-content" *ngIf="type == 'page'">
        <div class="user-suggestion-list box" >
          <div class="user-item" *ngFor="let page of searchRes.pages; let i = index;">
            <div (click)="viewPage(page.id)" class="user-img">
              <a href="#"><img src="{{ page.logo }}" alt=""></a>
            </div>
            <div (click)="viewPage(page.id)" class="user-info">
              <h3 class="mt-15"><a href="#">{{ page.title }}</a></h3>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-content" *ngIf="type == 'group'">
        <div class="user-suggestion-list box">
          <div class="user-item" *ngFor="let group of searchRes.groups; let i = index;">
            <div (click)="viewGroup(group.id)" class="user-img">
              <a href="#"><img src="{{ group.logo }}" alt=""></a>
            </div>
            <div (click)="viewGroup(group.id)" class="user-info">
              <h3 class="mt-15"><a href="#">{{ group.title }}</a></h3>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-content" *ngIf="type == 'event'">
        <div class="user-suggestion-list box">
          <div class="user-item" *ngFor="let event of searchRes.events; let i = index;">
            <div (click)="viewEvent(event.id)" class="user-img">
              <a href="#"><img src="{{ event.image }}" alt=""></a>
            </div>
            <div (click)="viewEvent(event.id)" class="user-info">
              <h3 class="mt-15"><a href="#">{{ event.title }}</a></h3>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-content" *ngIf="type == 'video'">
        <div class="user-suggestion-list box">
          <div class="user-item" *ngFor="let video of searchRes.videos; let i = index;">
            <div (click)="viewVideo(video.id)" class="user-img">
              <a href="#"><img src="{{ video.photo }}" alt=""></a>
            </div>
            <div (click)="viewVideo(video.id)" class="user-info">
              <h3 class="mt-15"><a href="#">{{ video.title }}</a></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</ion-content>
