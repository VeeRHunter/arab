<ion-header>

  <header class="header_title">
    <div class="container">
      <div class="back_btn">
        <a (click)="back()"><i class="fa fa-arrow-left"></i></a>
      </div>
      <div class="page_title text-center">
        <h3>{{'create-page' | translate}}</h3>
      </div>
      <!-- <div class="menu_btn text-right">
        <a href="#"><i class="fa fa-bars" style="color:#fff;font-size:18px"></i></a>
      </div> -->
    </div>
  </header>

</ion-header>


<ion-content padding>
  <section class="bg_white full_vh pt-70">
    <div class="container">
      <form>
        <div class="form-group mt-20">
          <label for="g_name">{{'page-title' | translate}}:</label>
          <input type="text" class="form-control" id="g_name" [(ngModel)]="title" [ngModelOptions]="{ standalone :true}">
        </div>
        <div class="form-group">
          <label for="g_desc">{{'description' | translate}}:</label>
          <textarea rows="7" class="form-control" id="g_desc" [(ngModel)]="description" [ngModelOptions]="{ standalone :true}"></textarea>
        </div>
        <div class="form-group">
          <label for="g_priv">{{'category' | translate}}:</label>
          <select class="form-control" id="g_priv" [(ngModel)]="category" [ngModelOptions]="{ standalone :true}">
							      <option *ngFor="let category of categories"  value="{{ category.id }}">{{ category.title | translate }}</option>
				        </select>
        </div>
        <div class="form-group mt-30 mb-30">
          <button (click)="createPage(this.title, this.description, this.category, userId)" type="submit" class="btn btn-theme">{{'create' | translate}}</button>
        </div>
      </form>
    </div>
  </section>
</ion-content>
