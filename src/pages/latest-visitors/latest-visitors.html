<ion-header>

  <header class="header_title">
			<div class="container">
				<div class="back_btn">
					<a (click)="back()"><i class="fa fa-arrow-left"></i></a>
				</div>
				<div class="page_title text-center">
					<h3>{{'profile-visitors' | translate}}</h3>
				</div>
				<!-- <div class="menu_btn text-right">
					<a href="#"><i class="fa fa-bars" style="color:#fff;font-size:18px"></i></a>
				</div> -->
			</div>
		</header>

</ion-header>


<ion-content padding>
  <section class="bg_white full_vh pt-70">
			<div class="container">
				<div class="btn btn-theme btn-block mt-30 mb-30">{{'latest-profile-visitors' | translate}}</div>
				<div class="users-list" *ngFor="let visitor of visitors">
					<div class="user-item">
						<div class="pull-left">
							<div class="user-img">
								<a (click)="GoToProfile(visitor.id)" href="#"><img src="{{visitor.avatar}}" alt=""></a>
							</div>
							<div (click)="GoToProfile(visitor.id)" class="user-info pull-left">
								<h3 style="margin-top:-4px"><a href="#">{{visitor.name}}</a></h3>
								<!-- <p><i class="ion-android-people"></i> 2 friends</p>
								<p><i class="ion-ios-location"></i> Argentina</p> -->
							</div>
						</div>
						<!-- <div class="pull-right pt-15">
							<a href="#" class="btn btn-default btn-sm"><i class="fa fa-minus-circle"></i> Friends</a>
						</div> -->
					</div> <!-- //user-item -->
				</div>
			</div>
		</section>
</ion-content>
