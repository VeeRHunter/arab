<ion-header>

  <header class="header_title">
    <div class="container">
      <div class="back_btn">
        <a (click)="back()"><i class="fa fa-arrow-left"></i></a>
      </div>
      <div class="page_title text-center">
        <h3>{{'edit-event' | translate}}</h3>
      </div>
      <!-- <div class="menu_btn text-right">
					 <a href="#"><i class="fa fa-bars" style="color:#fff;font-size:18px"></i></a>
				</div> -->
    </div>
  </header>


</ion-header>


<ion-content padding>
  <section class="bg_white full_vh pt-70">
    <div class="container">
      <form>
        <div class="form-group mt-20">
          <label for="title">{{'title' | translate}}:</label>
          <input type="text" class="form-control" id="title" [(ngModel)]="event.title" [ngModelOptions]="{ standalone :true}">
        </div>
        <div class="form-group">
          <label for="desc">{{'description' | translate}}:</label>
          <textarea rows="7" class="form-control" id="desc" [(ngModel)]="event.description" [ngModelOptions]="{ standalone :true}"></textarea>
        </div>
        <div class="form-group">
          <label for="cat">{{'category' | translate}}:</label>
          <select class="form-control" id="cat" [(ngModel)]="event.category_id" [ngModelOptions]="{ standalone :true}">
    							<option *ngFor="let category of categories"  value="{{ category.id }}">{{ category.title | translate }}</option>
				        </select>
        </div>
        <div class="form-group">
          <label for="priv">{{'privacy' | translate}}:</label>
          <select class="form-control" id="priv" [(ngModel)]="event.privacy" [ngModelOptions]="{ standalone :true}">
                  <option value="1">{{'public' | translate}}</option>
    							<option value="2">{{'private' | translate}}</option>
				        </select>
        </div>
        <div class="form-group mt-20">
          <label for="location">{{'location' | translate}}:</label>
          <input type="text" class="form-control" id="location" [(ngModel)]="event.location" [ngModelOptions]="{ standalone :true}">
        </div>
        <div class="form-group mt-20">
          <label for="start_time">{{'start-time' | translate}}:</label>
          <input type="datetime-local" class="form-control datetimepicker" id="start_time" [(ngModel)]="start" [ngModelOptions]="{ standalone :true}">
        </div>
        <div class="form-group mt-20">
          <label for="end_time">{{'end-time' | translate}}:</label>
          <input type="datetime-local" class="form-control datetimepicker" id="end_time" [(ngModel)]="end" [ngModelOptions]="{ standalone :true}">
        </div>
        <div class="form-group mt-30 mb-30">
          <button (click)="editEvent(event.title, event.description, event.category_id, event.location, start, end, event.privacy)" type="submit" class="btn btn-theme">{{'save' | translate}}</button>
          <button (click)="deleteEvent(event.id)" type="submit" class="btn btn-danger">{{'delete' | translate}}</button>
        </div>
      </form>
    </div>
  </section>
</ion-content>
