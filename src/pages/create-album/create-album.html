<ion-header>

  <header class="header_title">
    <div class="container">
      <div class="back_btn">
        <a (click)="back()"><i class="fa fa-arrow-left"></i></a>
      </div>
      <div class="page_title text-center">
        <h3>{{'create-album' | translate}}</h3>
      </div>
      <!-- <div class="menu_btn text-right">
					<a href="#"><i class="fa fa-bars" style="color:#fff;font-size:18px"></i></a>
				</div> -->
    </div>
  </header>

</ion-header>


<ion-content padding>
  <section class="bg_white full_vh pt-70">
    <div class="container">
      <form>
        <div class="form-group mt-20">
          <label for="title">{{'title' | translate}}:</label>
          <input type="text" class="form-control" id="title" [(ngModel)]="title" [ngModelOptions]="{ standalone :true}">
        </div>
        <div class="form-group">
          <label for="desc">{{'description' | translate}}:</label>
          <textarea rows="7" class="form-control" id="desc" [(ngModel)]="description" [ngModelOptions]="{ standalone :true}"></textarea>
        </div>
        <div class="form-group">
          <label for="priv">{{'privacy' | translate}}:</label>
          <select class="form-control" id="priv" [(ngModel)]="privacy" [ngModelOptions]="{ standalone :true}">
    							<option value="1">{{'public' | translate}}</option>
    							<option value="2">{{'friends-only' | translate}}</option>
                  <option value="3">{{'only-me' | translate}}</option>
				        </select>
        </div>
        <div class="form-group mt-30 mb-30">
          <button (click)="createAlbum(title, description, privacy)" type="submit" class="btn btn-theme">{{'create' | translate}}</button>
        </div>
      </form>
    </div>
  </section>
</ion-content>
